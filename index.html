<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>End of the world</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Audiowide&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header">
        <canvas id="space-box" style="background: #000;"></canvas>
        <div class="start">
            <h1 class="title__start">You can save the Earth!</h1>
            <button class="btn__start">Click here</button> 
        </div>

        <div class="crosshair"></div>
        
        <div class="earth"></div>

        <div class="score">0000</div>

        <div class="level1">
            <h1 class="text__level1">Level 1</h1>
            <button class="btn__level1">Go!</button>
        </div>

        <div class="level2">
            <h1 class="text__level2">Level 2</h1>
            <button class="btn__level2">Go!</button>
        </div>

        <div class="level3">
            <h1 class="text__level3">Level 3</h1>
            <button class="btn__level3">Go!</button>
        </div>

        <h2 class="winner">Save the Eearth!</h2>

        <h2 class="record__text"></h2>

        <input class="restart" type="button" value="Restart" onClick="location.reload()">

        <h1 class="clock"></h1>
        
    </header>
    <script src="./js/index.js" ></script>
</body>
</html>
